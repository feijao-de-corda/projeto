<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Imagem de Renato Barbosa num balanço sorrindo levemente num fundo com plantas."
        />
        <p>@nao_e_o_renato</p>
      </div>


      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>


      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixar meu E-book</a>
        </li>

        <li>
          <a href="#">Assinar meu patreon</a>
        </li>

        <li>
          <a href="https://www.youtube.com/@dogvadior4681" target="_blank"
            >Meu canal do youtube</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com"target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com"target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com"target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://lindedin.com"target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

    </div>

    <footer>
      Feito com ♥ pela <a href="https://rocketseat.com.br"target="_blank">Rocketseat</a>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
